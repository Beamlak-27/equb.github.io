<!doctype html>
<html lang="en">

<head>
  <title>Ekubanias</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="ekub.css" rel="stylesheet">
</head>

<body>
  <header>
    <!-- place navbar here -->
    <header class="m-3">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: whitesmoke;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Ekubanias</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <h5 class="d-flex" role="search">
                Let's save and get money!
              </h3>
                
              
            </div>
          </nav>

  </header>
  <main>
    <div class="container card col-12 mb-4">
        <div class="row">
          <div class="col-md-6">
            <form class="form_class">
              <div class="form-group">
                <label for="fullname">Full-Name:</label>
                <span id="error_MsgName" class="error_Msg"></span>
                <input type="text" class="form-control" id="fullname">
              </div>
              <div class="form-group">
                <label for="phone">Phone number:</label>
                <span class="error_Msg" id="error_MsgPhone"></span>
                <input type="phone" class="form-control" id="phone">
              </div>
              <div class="form-group mt-3">
                <label for="amount">Amount-of-money:</label>
              <span class="error_Msg" id="error_MsgAmount"></span>
                <input type="number" class="form-control mt-2" id="customAmountInput">
              </div>
              <button type="button" id="submit_btn" class="btn btn-primary mt-2 mb-3">Save</button>
            </form>
          </div>
          <div class="col-md-6">
            <div class="justify-content-center align-items-center">
                <h2>LIST</h2>
            </div>
            <br>
            <div class="table_container card-body">
                <table id="users_Table" class="table">
                    <thead class="thead">
                        <tr>
                            <th>Full-Name</th>
                            <th>Phone number</th>
                            <th>Amount-of-money</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                </table>
            </div>
            <h2>Lucky</h2>
            <div id="winner" class="card">
              <div class="card-body">
                <h5 class="card-title" id="winner_Name"></h5>
                <p class="card-text" id="winner_Amount"></p>
              </div>
            </div>
            <button type="button" id="winner_btn" class="btn btn-primary mt-2 mb-3">Select</button>
          </div>
        </div>
      </div>










  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">


  </script>

  <script src="ekub.js">


  </script>
</body>

</html>
